<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte animé 1</title>

    <meta name="description" content="Création d'un seule carte avec une animation">

    <!-- fichier css lien -->
    <link rel="stylesheet" href="./style.css">

    <!-- logo de l'onglet -->
    <link rel="stylesheet icon" href="./img/Favicon.ico">

    <!-- Typo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Carte astro avec animation</h1>
    </header>
    <main>
        <div class="card">
            <img src="./img/Decouvrez-les-douze-signes-astrologiques-du-plus-peureux-au-plus-courageux.jpg" class="card_img "alt="Image d'une rosace des 12 signes astrologiques">

                <h1 class="card_title">Astro</h1>
                <p class="card_sub_title"> Astrologie</p>
                <p class="card_info"> Les 12 signes astrologiques du plus peureux eu plus courageux.</p>

                <button class="card_btn">Découverte</button>
            </div>
        </div>
    </main>

    </footer>
